<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Website</title>
    <link rel="stylesheet" href="origin.css">
</head>

<body>

    <!-- Header -->
    <header>
        <article>
            <h1>Hello world</h1>
            <p>Welcome to my brand new website.</p>
        </article>
    </header>
    <main>

        <p>Just randomly smashing my keyboard to google and got this CSS framework, this is was so lightweight and easy to made. try it yourself, it was Origin.css.</p>
        
        <!-- Card -->
        <aside>
            <header>
                <h3>Projects</h3>
            </header>
            <article>
                <ul>
                    <li>Calculator</li>
                    <li>Notepad</li>
                    <li>Word</li>
                </ul>
            </article>
            <footer>
                <label for="more-projects" class="button">+ Show more</label>
            </footer>
        </aside>
        
        <!-- Modal -->
        <div class="modal">
            <input id="more-projects" type="checkbox" />
            <label for="more-projects" class="overlay"></label>
            <aside>
                <header>
                    <h3>Old projects</h3>
                </header>
                <article>
                    <ul>
                        <li>Settings</li>
                        <li>Chat</li>
                    </ul>
                </article>
                <footer>
                    <label for="more-projects" class="button">&times; Close</label>
                </footer>
            </aside>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <article>
            <p>&copy; <script>
                    document.write(new Date().getFullYear())
                </script> LIGMATV</p>
        </article>
    </footer>

</body>
</html>
